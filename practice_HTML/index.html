<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>
</head>
<body>
    <h2>Форма регистрации</h2>
    
    <form>
        <label for="username">Имя пользователя</label>

        <br>
        <label for="password">Пароль пользователя</label>
        <input type="password" name="password" id="password">

        <br>
        <label for="gender">Пол:</label>
        <select name="gender" id="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
        </select>

        <br>
        <label>Интересы</label>
        <br>
        <input type="checkbox" id = 'interes1'>
        <label for="interes1">Программирование</label>
        <br>
        <input type="checkbox">
        <label>Автоспорт</label>

        <br>
        <br>
        <label>Уровень образования:</label>
        <input type="radio" id = "radio1">
        <label for="radio1">Среднее</label>
        <input type="radio">
        <label>Высшее</label>

        <br>
        <button type="submit">Отправить</button>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/oRHA5V36Jdg?si=DPv9GqbptOVKPVzv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </form>
